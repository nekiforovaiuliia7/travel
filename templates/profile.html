{% extends "base.html" %}
{% block content %}
    <h2>Профиль пользователя: {{ user.username }}</h2>
    <h3>Записи о путешествиях:</h3>
    {% for trip in user.trips %}
        <div class="trip">
            <h3><a href="{{ url_for('view_trip', trip_id=trip.id) }}">{{ trip.title }}</a></h3>
            <p>{{ trip.description }}</p>
            <small>{{ trip.created_at }}</small>
        </div>
    {% endfor %}
{% endblock %}
